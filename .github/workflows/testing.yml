
name: testing_r
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v4
        - uses: r-lib/actions/setup-r@v2
          with:
            r-version: '4.3.1'
        - uses: r-lib/actions/setup-r-dependencies@v2
          with:
            extra-packages: any::rcmdcheck
            needs: check
        - uses: r-lib/actions/check-r-package@v2
          with:
            args: 'c("--no-manual")'
            error-on: '"error"'
